<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="box">
    <div id="pic_box"><img id="pic" src="./images/image-equilibrium.jpg"><img id="pic2" src="./images/icon-view.svg"></div>
    <div id="name">Equilibrium #3429</div>
    <div id="description">Our Equilibrium collection promotes balance and calm.</div>
    <span id="info">
      <div id="money"><img src="./images/icon-ethereum.svg" alt="*">0.041 ETH</div>
      <div id="date"> <img src="./images/icon-clock.svg" alt="*">3 days left</div>
    </span>
    <hr/>
    <div id="author_info"><img src="./images/image-avatar.png" id="avatar" width="10%">Creation of <div id="author">Jules Wyvern</div></div>
  </div>
</div>
</body>
</html>
